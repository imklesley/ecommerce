{% extends 'base.html' %}
{% load static %}
{% block content %}

    <style>
        .profile-pic {
            max-width: 200px;
            max-height: 200px;
            margin: 0 auto;
            border-radius: 50%;
        }
    </style>

    <br>
    <div class="row">
        <div class="col-md-3">
            <div class="card card-body">
                <a class="btn btn-warning" href="{% url 'store' %}"> &#8592; Voltar Para Loja</a>
                <hr>
                <h3 style="text-align: center">Account Settings</h3>
                <hr>
                {% if  request.user.customer.profile_img %}
                    <img class="profile-pic" src="{{ request.user.customer.profile_img.url }}">
                {% endif %}

            </div>
        </div>
        <div class="col-md-9">
            <div class="card card-body">

                <form method="POST" action="" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form.as_p }}

                    <input class="btn btn-primary" type="submit" name="Update Information">
                </form>
            </div>
            <br>
            {% for message in messages %}
                <div class="alert alert-success">
                    {{ message }}

                </div>
            {% endfor %}

        </div>
    </div>



{% endblock %}
