{% extends 'base.html' %}
{% load static %}

{% block title %}
    {{ product.name }}
{% endblock %}

{% block content %}
    <style>

body {
  font-family: 'open sans';
  overflow-x: hidden; }

    </style>

    <div class="container">
        <a class="btn btn-outline-dark" style="border-radius: 6px" href="{% url 'store' %}">&#8592 Voltar</a>
		<div class="card">
			<div class="container-fliud">
				<div class="wrapper row">
					<div class="preview col-md-6">

						<div class="preview-pic tab-content">
						  <div class="tab-pane active" id="pic-1"><img src="{{ product.image_url }}" /></div>
						</div>


					</div>
					<div class="details col-md-6">
						<h3 class="product-title">{{ product.name }}</h3>
						<div class="rating">
							<div class="stars">
								<span class="fa fa-star checked"></span>
								<span class="fa fa-star checked"></span>
								<span class="fa fa-star checked"></span>
								<span class="fa fa-star"></span>
								<span class="fa fa-star"></span>
							</div>
							<span class="review-no">41 reviews</span>
						</div>
						<p class="product-description">{{ product.description }}</p>
						<h4 class="price">Preço: <span>R$ {{ product.price }}</span></h4>
						<p class="vote"><strong>73%</strong> dos usuários gostaram desse produto! <strong>(87 <votos></votos>)</strong></p>
						<div class="action">
							<button class="add-to-cart btn btn-default  add-btn update-cart" data-product="{{ product.id }}"
                            data-action="add"type="button">add to cart</button>
							<button class="like btn btn-default" type="button"><span class="fa fa-heart">Gostei &#9825;</span></button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

{% endblock %}
